---
layout: default
title: Blog of Sadiq Awosanmi
---
<div class="ContentContainer">
	<ul class="posts">
	  {% for post in site.posts %}
	    <li>
			<span>{{ post.date | date_to_string }}</span>
			<img src="/resources/{{ post.img }}" style="max-width: 100%; height: auto;"/>
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			<hr>
		</li>
	  {% endfor %}
	</ul>
</div>
