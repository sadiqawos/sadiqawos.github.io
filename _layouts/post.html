---
layout: default
---
<div>
	{% if page.img %}
	<section class="module parallax" style="background-image: url('/resources/{{ page.img }}')">
		<div class="container">
			<h1>{{ page.title }}</h1>
		</div>
	</section>
	{% endif %}
	<div class="ContentContainer">
		<h1>{{ page.title }}</h1>
		
		{% if page.date %}
		<p class="meta">{{ page.date | date_to_string }}</p>
		{% endif %}
		
		<div class="post">
		  {{ content }}
		</div>
	</div>
</div>
