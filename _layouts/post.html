---
layout: default
---
<div class="ContentContainer">
	{% if page.fwcover %}
		<div class="fullwidth_cover" style="background-image: url(/resources/{{ page.fwcover }})"></div>
	{% endif %}
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date_to_string }}</p>

	<div class="post">
	  {{ content }}
	</div>
</div>
