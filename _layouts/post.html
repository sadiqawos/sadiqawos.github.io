---
layout: default
---
<div>
	{% if page.img %}
		<img class="fullwidth_cover" src="/resources/{{ page.img }}"/>
	{% endif %}
	<div class="ContentContainer">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date_to_string }}</p>

		<div class="post">
		  {{ content }}
		</div>
	</div>
</div>
