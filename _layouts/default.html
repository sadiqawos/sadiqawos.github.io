<!DOCTYPE HTML>
<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <title>{{ page.title}}</title>
      <link rel="shortcut icon" type="image/x-icon" href="/resources/favicon.ico" />
      <link rel="stylesheet" type="text/css" href="/style/main.css">
  </head>

  <body>
	{% if page.title != "Sadiq Awosanmi" %}
	<div id="myNav" class="overlay">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
	  <div class="overlay-content">
		<a href="/">Home</a>
		<a href="/about">About</a>
		<a href="/blog">Blog</a>
		<a href="http://vsco.co/automotive-archeology">Photography</a>
		<a href="https://www.instagram.com/jdm_archeology/">Adventure</a>
	  </div>
	</div>
	{% endif %}
    <header>
	{% if page.title != "Sadiq Awosanmi" %}
    <div class="Nav">
    	<span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ </span>
    </div>
	{% endif %}
      <div class="Logo">
        <a class="HomeLink" href="/">
			<span class="name">S.AWOSANMI</span>
			<span class="text">AN ADVENTURE IN SPACE</span>
        </a>
      </div>
    </header>

    {{ content }}

    <footer></footer>
	<script>
		function openNav() {
			document.getElementById("myNav").style.width = "100%";
		}

		function closeNav() {
			document.getElementById("myNav").style.width = "0%";
		}
	</script>
  </body>
</html>
