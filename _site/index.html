<script>
  // Wrap every letter in a span
  var textWrapper = document.querySelector('.main-body .letters');
  textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

  anime.timeline({loop: false})
    .add({
      targets: '.main-body .line',
      scaleY: [0,1],
      opacity: [0.5,1],
      easing: "easeOutExpo",
      duration: 700
    })
    .add({
      targets: '.main-body .line',
      translateX: [0, document.querySelector('.main-body .letters').getBoundingClientRect().width + 10],
      easing: "easeOutExpo",
      duration: 700,
      delay: 100
    }).add({
      targets: '.main-body .letter',
      opacity: [0,1],
      easing: "easeOutExpo",
      duration: 600,
      offset: '-=775',
      delay: (el, i) => 34 * (i+1)
    }).add({
      targets: '.main-body .line',
      opacity: 0,
      duration: 500,
      easing: "easeOutExpo",
      delay: 100
    }).add({
      targets: '.main-body .line',
      opacity: 1,
      duration: 500,
      easing: "easeOutExpo",
      delay: 100
    }).add({
      targets: '.main-body .line',
      opacity: 0,
      duration: 500,
      easing: "easeOutExpo",
      delay: 100
    });
</script>
